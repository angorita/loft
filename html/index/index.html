{{define "index"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    {{template "estilos"}}
</head>
{{template "menu"}}

<body class="container ">
        <h1 >Materiales en SQLite 3...</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#ejemplomodal">
            Insertar Material
        </button>
    <div class="container">
        <!-- <img src="/static/imagenes/ponja1.jpg" width="1000" height="700"> -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="ejemplomodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Insertar Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="/static/imagenes/ponja1.jpg" height="100" width="150">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    {{template "scripts"}}
</body>

</html>
{{end}}
